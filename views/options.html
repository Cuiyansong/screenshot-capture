<!DOCTYPE html>
<html>
<head>
  <title>Screenshot Capture Popup</title>
  <link href="../css/options.css" rel="stylesheet" type="text/css" media="all" />
  <script src="/js/vendor/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="../js/options.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <h4>By default</h4>
  <form action="#" method="post" accept-charset="utf-8" id="options">
    <fieldset>
      <ul>
        <li>
          <label>
            <input type="radio" name="group" value="" />
            capture the whole screen
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="group" value="" />
            crop and save
          </label>
        </li>
        <li>
          <label>
            <input type="radio" name="group" value="" />
            crop and wait
          </label>
        </li>
      </ul>
      <button>Save</button>
    </fieldset>
  </form>
</body>
</html>
